<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Students Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!--Brand-->
    <a class="navbar-brand" href="#">Student Management System</a>
    <!-- Navbar Links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student List</a>
            </li>

        </ul>
    </div>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">
                Update Groupe
            </h1>
            <div class="card-body">
                <form th:action="@{/groupes/{id} (id=${groupe.id})}" th:object="${groupe}" method="POST">
                    <div class="form-group">
                        <label>Id</label>
                        <input class="form-control" type="text" name="id" th:field="*{id}"
                               placeholder="ID" readonly/>
                    </div>

                    <div class="form-group">
                        <label>Groupe</label>
                        <input class="form-control" type="text" name="name" th:field="*{name}"
                               placeholder="Nom du groupe" />
                    </div>

                    <br>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
